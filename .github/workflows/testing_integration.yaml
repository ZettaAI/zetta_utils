name: Integration Tests

on:
  workflow_dispatch:
env:
  WANDB_MODE: offline
  #SETUPTOOLS_ENABLE_FEATURES: legacy-editable

jobs:
  pytest:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.11"
          - "3.12"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get token from Github App
        uses: actions/create-github-app-token@v1
        id: app_token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PEM }}
          # owner is required, otherwise the creds will fail the checkout step
          owner: ${{ github.repository_owner }}
      - name: Checkout from GitHub
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: true
          ssh-key: ${{ secrets.git_ssh_key  }}
          token: ${{ steps.app_token.outputs.token }}
      - name: Install libboost
        run: sudo apt install libboost-dev
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18.4'
      - name: Install uv
        run: pip install uv
      - name: Install Python dependencies
        run: uv sync --dev --extra modules --extra test
      - name: Install CUE
        run: go install cuelang.org/go/cmd/cue@v0.6.0
      - name: Run pytest
        run: cd tests/integration && uv run coverage run -m pytest --run-integration .
      - name: Send coverage repot to codecov
        uses: codecov/codecov-action@v3
        with:
          files: /home/runner/work/zetta_utils/zetta_utils/coverage_integration.xml
