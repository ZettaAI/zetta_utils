repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-json
  - id: check-merge-conflict
  - id: check-toml
  - id: detect-private-key
  - id: check-yaml
  - id: check-byte-order-marker
  - id: check-case-conflict
  - id: check-added-large-files
  - id: mixed-line-ending
- repo: local
  hooks:
  - id: jupyter-nb-clear-output
    name: jupyter-nb-clear-output
    files: \.ipynb$
    stages: [commit]
    language: system
    entry: jupyter nbconvert --to notebook --ClearOutputPreprocessor.enabled=True --inplace
- repo: local
  hooks:
  - id: reveal_type
    name: revel_type check
    entry: reveal_type
    language: pygrep
    types: [python]

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      name: isort (python)

- repo: local
  hooks:
  - id: black
    name: black
    entry: black
    language: system
    types: [python]

- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: [python]
    args:
    - "--rcfile=pyproject.toml"

- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
